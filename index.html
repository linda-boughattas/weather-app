<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="searchBar">
            <input type="text" placeholder="Enter City Name" class="poppins-light" id="searchBar">
            <button id="searchButton"><img src="./assets/img/search icon.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="./assets/img/clear.png" class="weather-icon">
        </div>
        <div class="details">
            <h1 class="temperature poppins-bold"> 24Â°C </h1>
            <h3 class="city poppins-medium">New York</h3>
            <div class="extra-details">
                <div class="humidity">
                    <img src="./assets/img/humidity.png" alt="">
                    <h3 class="humidity__value poppins-semibold">41%</h3>
                    <h3 class="humidity__title poppins-medium">Humidity</h3>
                </div>
                <div class="wind">
                    <img src="./assets/img/wind.png" alt="">
                    <h3 class="wind__value poppins-semibold">2km/h</h3>
                    <h3 class="wind__title poppins-medium">Wind Speed</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
